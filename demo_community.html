<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西院エリアの魅力 - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF; --light-gray: #F5F5F5; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--light-gray); }
        .container { max-width: 390px; margin: 0 auto; padding: 0 20px; }
        @media (min-width: 768px) { .container { max-width: 800px; padding: 0 24px; } }
        @media (min-width: 1024px) { .container { max-width: 1200px; padding: 0 32px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { padding: 24px 0; }
        .page-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .page-subtitle { font-size: 14px; color: var(--text-secondary); margin-bottom: 24px; }
        .articles-grid { display: grid; gap: 20px; }
        .article-card { background: var(--white); border-radius: 16px; box-shadow: var(--shadow-md); overflow: hidden; transition: all 0.3s ease; }
        .article-card:hover { transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .article-image { height: 180px; background: var(--light-gray); display: flex; align-items: center; justify-content: center; color: var(--text-secondary); font-size: 48px; }
        .article-content { padding: 20px; }
        .article-category { background-color: var(--primary-color); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-block; margin-bottom: 12px; }
        .article-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .article-excerpt { font-size: 14px; color: var(--text-secondary); margin-bottom: 16px; }
        .btn-secondary { padding: 12px; background: var(--white); color: var(--primary-color); border: 2px solid var(--primary-color); border-radius: var(--border-radius-md); font-size: 14px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; display: block; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (min-width: 768px) { .articles-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">地域情報</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">西院エリアの魅力</h2>
            <p class="page-subtitle">働く街をもっと知ろう</p>

            <div class="articles-grid">
                <div class="article-card fade-in">
                    <div class="article-image">🍽️</div>
                    <div class="article-content">
                        <span class="article-category">グルメ</span>
                        <h3 class="article-title">仕事帰りの一杯に！西院の絶品立ち飲み屋 5選</h3>
                        <p class="article-excerpt">安くて美味しい、地元民に愛される名店をご紹介。今日の疲れを癒やす一杯はここで決まり！</p>
                        <a href="#" class="btn-secondary" onclick="alert('記事ページへ遷移します（モック）')">詳しく見る</a>
                    </div>
                </div>

                <div class="article-card fade-in">
                    <div class="article-image">🎉</div>
                    <div class="article-content">
                        <span class="article-category">イベント</span>
                        <h3 class="article-title">週末開催！西院春日神社フリーマーケット</h3>
                        <p class="article-excerpt">掘り出し物が見つかるかも？手作り雑貨や古着など、様々なお店が並びます。</p>
                        <a href="#" class="btn-secondary" onclick="alert('記事ページへ遷移します（モック）')">詳しく見る</a>
                    </div>
                </div>

                <div class="article-card fade-in">
                    <div class="article-image">🚃</div>
                    <div class="article-content">
                        <span class="article-category">お役立ち</span>
                        <h3 class="article-title">交通アクセス徹底解説！阪急・嵐電・バスを使いこなす</h3>
                        <p class="article-excerpt">西院の交通は実はとても便利。各交通機関の特長や乗り換えのコツを解説します。</p>
                        <a href="#" class="btn-secondary" onclick="alert('記事ページへ遷移します（モック）')">詳しく見る</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
