<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO最適化 - SaiinWork 管理画面</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-light: #FF8A65; --primary-dark: #E64A19;
            --secondary-color: #FFF3E0; --accent-color: #FF9800; --accent-warm: #FFF8F3;
            --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF;
            --light-gray: #F5F5F5; --success: #4CAF50; --error: #F44336; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light-gray); margin: 0;
        }
        .sidebar {
            width: 260px; background: var(--white); height: 100vh;
            padding: 24px; box-shadow: 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: fixed;
            left: 0; top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            transform: translateX(-100%);
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .logo {
            font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 4px;
            letter-spacing: -0.5px; text-decoration: none; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 14px; margin-right: 4px;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-category {
            font-size: 12px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; margin: 24px 0 8px 12px;
        }
        .nav-item a {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: var(--border-radius-md); text-decoration: none;
            color: var(--text-primary); font-weight: 500; font-size: 15px;
            transition: all 0.2s ease;
        }
        .nav-item a:hover { background-color: var(--accent-warm); color: var(--primary-dark); }
        .nav-item a.active { background-color: var(--secondary-color); color: var(--primary-dark); font-weight: 600; }
        .nav-icon { font-size: 20px; }
        .logout-link {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            text-decoration: none; color: var(--text-secondary);
        }
        .main-content {
            flex: 1; padding: 40px; margin-left: 0;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 32px;
        }
        .header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .menu-toggle {
            display: block;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .content-area {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px;
            background-color: var(--accent-warm);
            border-radius: var(--border-radius-md);
        }
        .btn {
            padding: 10px 20px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 15px; transition: all 0.2s ease;
        }
        .btn-primary { background-color: var(--primary-color); color: var(--white); }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .seo-table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        .seo-table th, .seo-table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--light-gray); }
        .seo-table th { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
        .score-bar {
            width: 100%; background: var(--light-gray); border-radius: 4px; overflow: hidden;
            display: flex; align-items: center;
        }
        .score-fill {
            color: white; text-align: right; padding: 4px 8px; font-size: 13px;
            font-weight: 600;
        }
        .suggestion-list { list-style: none; padding-left: 0; margin: 0; }
        .suggestion-list li { margin-bottom: 4px; font-size: 14px; }
        .loader { text-align: center; padding: 40px; display: none; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--light-gray);
            border-top-color: var(--primary-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon">S</div><span class="logo-text">SaiinWork</span>
        </a>
        <nav>
            <ul class="nav-menu">
                <li class="nav-category">AI応募支援機能</li>
                <li class="nav-item"><a href="demo_applicant_screening.html"><span class="nav-icon">🔍</span>応募者スクリーニング</a></li>
                <li class="nav-item"><a href="demo_resume_parsing.html"><span class="nav-icon">📄</span>画像解析機能</a></li>

                <li class="nav-category">AI運用支援機能</li>
                <li class="nav-item"><a href="demo_seo_optimization.html" class="active"><span class="nav-icon">📈</span>SEO最適化</a></li>
                <li class="nav-item"><a href="demo_content_generation.html"><span class="nav-icon">✍️</span>コンテンツ自動生成</a></li>
                <li class="nav-item"><a href="demo_data_analysis.html"><span class="nav-icon">📊</span>データ分析</a></li>
                <li class="nav-item"><a href="demo_feedback.html"><span class="nav-icon">👍</span>フィードバック機能</a></li>
                <li class="nav-item"><a href="demo_predictive_analysis.html"><span class="nav-icon">🔮</span>予測分析</a></li>

                <li class="nav-category">連携機能</li>
                <li class="nav-item"><a href="demo_job_sync.html"><span class="nav-icon">🔄</span>求人情報同期</a></li>
                <li class="nav-item"><a href="demo_sns_integration.html"><span class="nav-icon">📱</span>SNS連携</a></li>
                <li class="nav-item"><a href="demo_external_posting.html"><span class="nav-icon">📤</span>他媒体連携</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logout-link"><span class="nav-icon">🚪</span>ログアウト</a>
    </aside>

    <div class="overlay"></div>
    <main class="main-content">
        <header class="header">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>SEO最適化支援</h1>
        </header>

        <div class="content-area">
            <div class="control-panel">
                <div>
                    <h3>AI自動SEO分析</h3>
                    <p style="color: var(--text-secondary); margin: 4px 0 0;">サイト全体のSEO状況を分析し、改善点を提案します。</p>
                </div>
                <button class="btn btn-primary" id="analyze-btn">サイトを分析</button>
            </div>

            <div id="analysis-results">
                <!-- JSで動的に挿入 -->
            </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>AIがサイトを分析中です...</p>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Drawer Menu Logic
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // SEO Optimization Mock Logic
            const analyzeBtn = document.getElementById('analyze-btn');
            const loader = document.getElementById('loader');
            const resultsContainer = document.getElementById('analysis-results');

            const dummySeoData = [
                { page: 'トップページ', url: '/', score: 92, suggestions: ['h1タグが複数あります', '画像のalt属性がありません'] },
                { page: '求人詳細ページ', url: '/job/123', score: 78, suggestions: ['meta descriptionが長すぎます', '構造化データがありません'] },
                { page: '応募フォーム', url: '/apply', score: 65, suggestions: ['ページの表示速度が遅いです', 'モバイルフレンドリーテストに失敗'] },
                { page: '西院エリアの魅力', url: '/about-saiin', score: 88, suggestions: ['キーワード出現頻度を調整してください'] }
            ];

            function renderResults() {
                let tableHtml = `
                    <table class="seo-table">
                        <thead>
                            <tr>
                                <th>ページ名</th>
                                <th>URL</th>
                                <th>SEOスコア</th>
                                <th>AIによる改善提案</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                dummySeoData.forEach(item => {
                    const scoreColor = item.score > 85 ? 'var(--success)' : item.score > 70 ? 'var(--accent-color)' : 'var(--error)';
                    let suggestionsHtml = '<ul class="suggestion-list">';
                    item.suggestions.forEach(s => { suggestionsHtml += `<li>- ${s}</li>`; });
                    suggestionsHtml += '</ul>';

                    tableHtml += `
                        <tr>
                            <td><strong>${item.page}</strong></td>
                            <td>${item.url}</td>
                            <td>
                                <div class="score-bar">
                                    <div class="score-fill" style="width: ${item.score}%; background-color: ${scoreColor};">
                                        ${item.score}
                                    </div>
                                </div>
                            </td>
                            <td>${suggestionsHtml}</td>
                        </tr>
                    `;
                });
                tableHtml += '</tbody></table>';
                resultsContainer.innerHTML = tableHtml;
            }

            analyzeBtn.addEventListener('click', () => {
                resultsContainer.innerHTML = '';
                loader.style.display = 'block';
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = '分析中...';

                setTimeout(() => {
                    loader.style.display = 'none';
                    renderResults();
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = '再分析する';
                }, 2000);
            });
        });
    </script>
</body>
</html>
