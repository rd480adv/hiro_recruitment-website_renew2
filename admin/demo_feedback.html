<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバック機能 - SaiinWork 管理画面</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-light: #FF8A65; --primary-dark: #E64A19;
            --secondary-color: #FFF3E0; --accent-color: #FF9800; --accent-warm: #FFF8F3;
            --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF;
            --light-gray: #F5F5F5; --success: #4CAF50; --error: #F44336; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light-gray); margin: 0;
        }
        .sidebar {
            width: 260px; background: var(--white); height: 100vh;
            padding: 24px; box-shadow: 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: fixed;
            left: 0; top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .logo {
            font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 4px;
            letter-spacing: -0.5px; text-decoration: none; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 14px; margin-right: 4px;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-category {
            font-size: 12px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; margin: 24px 0 8px 12px;
        }
        .nav-item a {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: var(--border-radius-md); text-decoration: none;
            color: var(--text-primary); font-weight: 500; font-size: 15px;
            transition: all 0.2s ease;
        }
        .nav-item a:hover { background-color: var(--accent-warm); color: var(--primary-dark); }
        .nav-item a.active { background-color: var(--secondary-color); color: var(--primary-dark); font-weight: 600; }
        .nav-icon { font-size: 20px; }
        .logout-link {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            text-decoration: none; color: var(--text-secondary);
        }
        .main-content {
            flex: 1; padding: 40px; margin-left: 260px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 32px;
        }
        .header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .menu-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .overlay.active {
                display: block;
            }
        }
        .content-area {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }
        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .feedback-card {
            background-color: var(--accent-warm);
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius-md);
            padding: 20px;
            transition: box-shadow 0.2s ease;
        }
        .feedback-card:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        .feedback-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .feedback-card-header h3 {
            font-size: 18px;
            margin: 0;
        }
        .feedback-card-header .context {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .feedback-card p {
            margin: 0 0 16px;
            color: var(--text-primary);
            line-height: 1.6;
        }
        .feedback-actions {
            display: flex;
            gap: 12px;
        }
        .feedback-btn {
            padding: 8px 16px;
            border: 1px solid var(--primary-light);
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--white);
            color: var(--primary-dark);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .feedback-btn:hover {
            background-color: var(--secondary-color);
            border-color: var(--primary-color);
        }
        .feedback-btn.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .feedback-card.responded .feedback-actions {
            opacity: 0.6;
            pointer-events: none;
        }
        .thank-you-message {
            font-weight: 600;
            color: var(--success);
            display: none;
        }
        .feedback-card.responded .thank-you-message {
            display: inline;
        }
    </style>
</head>
<body>

        <a href="dashboard.html" class="logo">
            <div class="logo-icon">S</div><span class="logo-text">SaiinWork</span>
        </a>
        <nav>
            <ul class="nav-menu">
                <li class="nav-category">AI応募支援機能</li>
                <li class="nav-item"><a href="demo_applicant_screening.html"><span class="nav-icon">🔍</span>応募者スクリーニング</a></li>
                <li class="nav-item"><a href="demo_resume_parsing.html"><span class="nav-icon">📄</span>画像解析機能</a></li>

                <li class="nav-category">AI運用支援機能</li>
                <li class="nav-item"><a href="demo_seo_optimization.html"><span class="nav-icon">📈</span>SEO最適化</a></li>
                <li class="nav-item"><a href="demo_content_generation.html"><span class="nav-icon">✍️</span>コンテンツ自動生成</a></li>
                <li class="nav-item"><a href="demo_data_analysis.html"><span class="nav-icon">📊</span>データ分析</a></li>
                <li class="nav-item"><a href="demo_feedback.html" class="active"><span class="nav-icon">👍</span>フィードバック機能</a></li>
                <li class="nav-item"><a href="demo_predictive_analysis.html"><span class="nav-icon">🔮</span>予測分析</a></li>

                <li class="nav-category">連携機能</li>
                <li class="nav-item"><a href="demo_job_sync.html"><span class="nav-icon">🔄</span>求人情報同期</a></li>
                <li class="nav-item"><a href="demo_sns_integration.html"><span class="nav-icon">📱</span>SNS連携</a></li>
                <li class="nav-item"><a href="demo_external_posting.html"><span class="nav-icon">📤</span>他媒体連携</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logout-link"><span class="nav-icon">🚪</span>ログアウト</a>
    </aside>

    <div class="overlay"></div>
    <main class="main-content">
        <header class="header">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>AI提案へのフィードバック</h1>
        </header>

        <div class="content-area">
            <div class="feedback-list" id="feedback-list">
                <!-- JSで動的に挿入 -->
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Drawer Menu Logic
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Feedback Mock Logic
            const feedbackList = document.getElementById('feedback-list');
            const dummyFeedbackData = [
                { id: 1, type: 'SEO最適化', suggestion: '求人詳細ページのmeta descriptionが長すぎます。120文字以内に要約することを推奨します。', context: '対象ページ: /job/123' },
                { id: 2, type: '応募者スクリーニング', suggestion: '応募者「鈴木 一郎」さんを「要確認」に分類しました。理由は「学生、勤務時間に制限あり」です。', context: '対象応募者: 鈴木 一郎' },
                { id: 3, type: 'コンテンツ自動生成', suggestion: '「カフェスタッフ」の求人票に「オープニングスタッフ」というキーワードを追加すると応募率が15%向上する可能性があります。', context: '対象求人: カフェスタッフ' },
                { id: 4, type: 'データ分析', suggestion: 'モバイルからの離脱率がPCより20%高いです。応募ボタンの視認性改善を検討してください。', context: '対象: 全体' }
            ];

            function renderFeedbackItems() {
                feedbackList.innerHTML = '';
                dummyFeedbackData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'feedback-card';
                    card.innerHTML = `
                        <div class="feedback-card-header">
                            <h3>${item.type}からの提案</h3>
                            <span class="context">${item.context}</span>
                        </div>
                        <p>${item.suggestion}</p>
                        <div class="feedback-actions">
                            <button class="feedback-btn" data-feedback="useful">👍 役に立った</button>
                            <button class="feedback-btn" data-feedback="not-useful">👎 役に立たなかった</button>
                            <span class="thank-you-message">フィードバックありがとうございます！</span>
                        </div>
                    `;
                    feedbackList.appendChild(card);
                });
            }

            feedbackList.addEventListener('click', (e) => {
                if (e.target.classList.contains('feedback-btn')) {
                    const card = e.target.closest('.feedback-card');
                    if (card.classList.contains('responded')) return;

                    card.classList.add('responded');
                    e.target.classList.add('selected');
                }
            });

            renderFeedbackItems();
        });
    </script>
</body>
