<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像解析機能 - SaiinWork 管理画面</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-light: #FF8A65; --primary-dark: #E64A19;
            --secondary-color: #FFF3E0; --accent-color: #FF9800; --accent-warm: #FFF8F3;
            --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF;
            --light-gray: #F5F5F5; --success: #4CAF50; --error: #F44336; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light-gray); margin: 0;
        }
        .sidebar {
            width: 260px; background: var(--white); height: 100vh;
            padding: 24px; box-shadow: 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: fixed;
            left: 0; top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .logo {
            font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 4px;
            letter-spacing: -0.5px; text-decoration: none; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 14px; margin-right: 4px;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-category {
            font-size: 12px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; margin: 24px 0 8px 12px;
        }
        .nav-item a {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: var(--border-radius-md); text-decoration: none;
            color: var(--text-primary); font-weight: 500; font-size: 15px;
            transition: all 0.2s ease;
        }
        .nav-item a:hover { background-color: var(--accent-warm); color: var(--primary-dark); }
        .nav-item a.active { background-color: var(--secondary-color); color: var(--primary-dark); font-weight: 600; }
        .nav-icon { font-size: 20px; }
        .logout-link {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            text-decoration: none; color: var(--text-secondary);
        }
        .main-content {
            flex: 1; padding: 40px; margin-left: 260px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 32px;
        }
        .header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .menu-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .overlay.active {
                display: block;
            }
        }
        .content-area {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }
        .upload-container {
            display: flex;
            gap: 32px;
        }
        .upload-box {
            flex: 1;
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius-md);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .upload-box:hover { background-color: var(--accent-warm); }
        .upload-box p { color: var(--text-secondary); }
        .upload-icon { font-size: 48px; color: var(--primary-color); margin-bottom: 16px; }
        .parsing-result {
            flex: 1.5;
            display: none; /* Initially hidden */
        }
        .parsing-result h3 { font-size: 20px; margin-bottom: 24px; }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 32px;
        }
        .result-item label {
            font-size: 14px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 4px;
        }
        .result-item input, .result-item textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--accent-warm);
        }
        .result-item textarea { min-height: 100px; resize: vertical; }
        .full-width { grid-column: 1 / -1; }
        .loader {
            text-align: center;
            padding: 40px;
            display: none; /* Initially hidden */
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-save {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
            float: right;
        }
        .btn-save:hover { background-color: var(--primary-dark); }
    </style>
</head>
<body>

        <a href="dashboard.html" class="logo">
            <div class="logo-icon">S</div><span class="logo-text">SaiinWork</span>

        <nav>

                <li class="nav-item"><a href="demo_sns_integration.html"><span class="nav-icon">📱</span>SNS連携</a></li>
                <li class="nav-item"><a href="demo_external_posting.html"><span class="nav-icon">📤</span>他媒体連携</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logout-link"><span class="nav-icon">🚪</span>ログアウト</a>
    </aside>

    <div class="overlay"></div>
    <main class="main-content">
        <header class="header">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>画像解析機能 (履歴書データ化)</h1>
        </header>

        <div class="content-area">
            <div class="upload-container">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">📄</div>
                    <h3>履歴書ファイルをアップロード</h3>
                    <p>ここにファイルをドラッグ＆ドロップ<br>またはクリックしてファイルを選択</p>
                    <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf">
                </div>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>AIが履歴書を解析中です...</p>
                </div>

                <div class="parsing-result" id="parsing-result">
                    <h3>解析結果</h3>
                    <div class="result-grid">
                        <div class="result-item">
                            <label for="name">氏名</label>
                            <input type="text" id="name" value="山田 太郎">
                        </div>
                        <div class="result-item">
                            <label for="birthdate">生年月日</label>
                            <input type="text" id="birthdate" value="1998年4月15日">
                        </div>
                        <div class="result-item full-width">
                            <label for="address">住所</label>
                            <input type="text" id="address" value="京都市右京区西院西淳和院町">
                        </div>
                        <div class="result-item">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" value="yamada.taro@example.com">
                        </div>
                        <div class="result-item">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" value="090-1234-5678">
                        </div>
                        <div class="result-item full-width">
                            <label for="summary">学歴・職歴</label>
                            <textarea id="summary">2021年3月 京都大学 経済学部 卒業
2021年4月 株式会社ヒロ・スタッフエージェンシー入社
営業部に配属され、新規顧客開拓に従事。
2023年、トップセールス賞を受賞。</textarea>
                        </div>
                        <div class="result-item full-width">
                            <label for="skills">資格・スキル</label>
                            <textarea id="skills">TOEIC 850点
普通自動車第一種運転免許
MOS Excel Specialist</textarea>
                        </div>
                    </div>
                    <button class="btn-save">この内容で登録</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Drawer Menu Logic
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', function () {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Resume Parsing Mock Logic
            const uploadBox = document.getElementById('upload-box');
            const fileInput = document.getElementById('file-input');
            const loader = document.getElementById('loader');
            const parsingResult = document.getElementById('parsing-result');
            const saveButton = document.querySelector('.btn-save');

            uploadBox.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                if (event.target.files && event.target.files[0]) {
                    uploadBox.style.display = 'none';
                    loader.style.display = 'block';
                    parsingResult.style.display = 'none';

                    // Simulate AI parsing delay
                    setTimeout(() => {
                        loader.style.display = 'none';
                        parsingResult.style.display = 'block';
                    }, 2500);
                }
            });

            saveButton.addEventListener('click', () => {
                alert('解析結果がシステムに登録されました。（モック）');
                // Reset UI
                uploadBox.style.display = 'flex';
                parsingResult.style.display = 'none';
                fileInput.value = ''; // Reset file input
            });
        });
    </script>
