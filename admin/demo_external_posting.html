<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他媒体連携 - SaiinWork 管理画面</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-light: #FF8A65; --primary-dark: #E64A19;
            --secondary-color: #FFF3E0; --accent-color: #FF9800; --accent-warm: #FFF8F3;
            --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF;
            --light-gray: #F5F5F5; --success: #4CAF50; --error: #F44336; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light-gray); margin: 0;
        }
        .sidebar {
            width: 260px; background: var(--white); height: 100vh;
            padding: 24px; box-shadow: 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: fixed;
            left: 0; top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .logo {
            font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 4px;
            letter-spacing: -0.5px; text-decoration: none; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 14px; margin-right: 4px;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-category {
            font-size: 12px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; margin: 24px 0 8px 12px;
        }
        .nav-item a {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: var(--border-radius-md); text-decoration: none;
            color: var(--text-primary); font-weight: 500; font-size: 15px;
            transition: all 0.2s ease;
        }
        .nav-item a:hover { background-color: var(--accent-warm); color: var(--primary-dark); }
        .nav-item a.active { background-color: var(--secondary-color); color: var(--primary-dark); font-weight: 600; }
        .nav-icon { font-size: 20px; }
        .logout-link {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            text-decoration: none; color: var(--text-secondary);
        }
        .main-content {
            flex: 1; padding: 40px; margin-left: 260px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 32px;
        }
        .header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .menu-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .overlay.active {
                display: block;
            }
        }
        .content-area {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .integrations-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        .integration-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-md);
        }
        .integration-card h4 { font-size: 18px; margin: 0; }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td {
            padding: 16px; text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        .history-table th { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon">S</div><span class="logo-text">SaiinWork</span>
        </a>
        <nav>
            <ul class="nav-menu">
                <li class="nav-category">AI応募支援機能</li>
                <li class="nav-item"><a href="demo_applicant_screening.html"><span class="nav-icon">🔍</span>応募者スクリーニング</a></li>
                <li class="nav-item"><a href="demo_resume_parsing.html"><span class="nav-icon">📄</span>画像解析機能</a></li>

                <li class="nav-category">AI運用支援機能</li>
                <li class="nav-item"><a href="demo_seo_optimization.html"><span class="nav-icon">📈</span>SEO最適化</a></li>
                <li class="nav-item"><a href="demo_content_generation.html"><span class="nav-icon">✍️</span>コンテンツ自動生成</a></li>
                <li class="nav-item"><a href="demo_data_analysis.html"><span class="nav-icon">📊</span>データ分析</a></li>
                <li class="nav-item"><a href="demo_feedback.html"><span class="nav-icon">👍</span>フィードバック機能</a></li>
                <li class="nav-item"><a href="demo_predictive_analysis.html"><span class="nav-icon">🔮</span>予測分析</a></li>

                <li class="nav-category">連携機能</li>
                <li class="nav-item"><a href="demo_job_sync.html"><span class="nav-icon">🔄</span>求人情報同期</a></li>
                <li class="nav-item"><a href="demo_sns_integration.html"><span class="nav-icon">📱</span>SNS連携</a></li>
                <li class="nav-item"><a href="demo_external_posting.html" class="active"><span class="nav-icon">📤</span>他媒体連携</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logout-link"><span class="nav-icon">🚪</span>ログアウト</a>
    </aside>

    <div class="overlay"></div>
    <main class="main-content">
        <header class="header">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>他媒体への自動投稿</h1>
        </header>

        <div class="content-area">
            <h2 class="section-title">連携設定</h2>
            <div class="integrations-list">
                <div class="integration-card">
                    <h4>Indeed</h4>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="integration-card">
                    <h4>求人ボックス</h4>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="integration-card">
                    <h4>スタンバイ</h4>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <h2 class="section-title">投稿履歴</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>投稿日時</th>
                        <th>求人名</th>
                        <th>投稿先</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody id="posting-history">
                    <!-- JSで動的に挿入 -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Drawer Menu Logic
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // External Posting Mock Logic
            const postingHistory = document.getElementById('posting-history');
            const dummyHistoryData = [
                { time: '2024/05/12 20:00', job: 'カフェスタッフ', site: 'Indeed', status: '掲載中' },
                { time: '2024/05/12 20:00', job: 'カフェスタッフ', site: '求人ボックス', status: '掲載中' },
                { time: '2024/05/11 14:00', job: 'アパレル販売', site: 'Indeed', status: '掲載中' },
                { time: '2024/05/11 14:00', job: 'アパレル販売', site: '求人ボックス', status: '審査中' },
                { time: '2024/05/10 10:00', job: 'ホールスタッフ', site: 'Indeed', status: '掲載終了' },
            ];

            function renderHistory() {
                postingHistory.innerHTML = '';
                dummyHistoryData.forEach(item => {
                    const statusMap = {
                        '掲載中': { color: 'var(--success)' },
                        '審査中': { color: 'var(--accent-color)' },
                        '掲載終了': { color: 'var(--text-secondary)' },
                    };
                    const statusStyle = `color: ${statusMap[item.status].color}; font-weight: 600;`;

                    const row = `
                        <tr>
                            <td>${item.time}</td>
                            <td>${item.job}</td>
                            <td>${item.site}</td>
                            <td style="${statusStyle}">${item.status}</td>
                        </tr>
                    `;
                    postingHistory.innerHTML += row;
                });
            }

            renderHistory();
        });
    </script>
</body>
</html>
