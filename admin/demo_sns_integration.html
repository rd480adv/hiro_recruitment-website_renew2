<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS連携 - SaiinWork 管理画面</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-light: #FF8A65; --primary-dark: #E64A19;
            --secondary-color: #FFF3E0; --accent-color: #FF9800; --accent-warm: #FFF8F3;
            --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF;
            --light-gray: #F5F5F5; --success: #4CAF50; --error: #F44336; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light-gray); margin: 0;
        }
        .sidebar {
            width: 260px; background: var(--white); height: 100vh;
            padding: 24px; box-shadow: 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; position: fixed;
            left: 0; top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            transform: translateX(-100%);
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .logo {
            font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 4px;
            letter-spacing: -0.5px; text-decoration: none; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 14px; margin-right: 4px;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-category {
            font-size: 12px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; margin: 24px 0 8px 12px;
        }
        .nav-item a {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: var(--border-radius-md); text-decoration: none;
            color: var(--text-primary); font-weight: 500; font-size: 15px;
            transition: all 0.2s ease;
        }
        .nav-item a:hover { background-color: var(--accent-warm); color: var(--primary-dark); }
        .nav-item a.active { background-color: var(--secondary-color); color: var(--primary-dark); font-weight: 600; }
        .nav-icon { font-size: 20px; }
        .logout-link {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            text-decoration: none; color: var(--text-secondary);
        }
        .main-content {
            flex: 1; padding: 40px; margin-left: 0;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 32px;
        }
        .header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); }
        .menu-toggle {
            display: block;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .content-area {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        .account-card {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-md);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .account-icon { font-size: 40px; margin-bottom: 12px; }
        .account-card h4 { margin: 0 0 4px; font-size: 18px; }
        .account-card .status { font-size: 14px; }
        .status-connected { color: var(--success); }
        .status-disconnected { color: var(--text-secondary); }
        .btn-toggle-account {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-connect { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-disconnect { background: white; color: var(--error); border-color: var(--error); }

        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td {
            padding: 16px; text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        .history-table th { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon">S</div><span class="logo-text">SaiinWork</span>
        </a>
        <nav>
            <ul class="nav-menu">
                <li class="nav-category">AI応募支援機能</li>
                <li class="nav-item"><a href="demo_applicant_screening.html"><span class="nav-icon">🔍</span>応募者スクリーニング</a></li>
                <li class="nav-item"><a href="demo_resume_parsing.html"><span class="nav-icon">📄</span>画像解析機能</a></li>

                <li class="nav-category">AI運用支援機能</li>
                <li class="nav-item"><a href="demo_seo_optimization.html"><span class="nav-icon">📈</span>SEO最適化</a></li>
                <li class="nav-item"><a href="demo_content_generation.html"><span class="nav-icon">✍️</span>コンテンツ自動生成</a></li>
                <li class="nav-item"><a href="demo_data_analysis.html"><span class="nav-icon">📊</span>データ分析</a></li>
                <li class="nav-item"><a href="demo_feedback.html"><span class="nav-icon">👍</span>フィードバック機能</a></li>
                <li class="nav-item"><a href="demo_predictive_analysis.html"><span class="nav-icon">🔮</span>予測分析</a></li>

                <li class="nav-category">連携機能</li>
                <li class="nav-item"><a href="demo_job_sync.html"><span class="nav-icon">🔄</span>求人情報同期</a></li>
                <li class="nav-item"><a href="demo_sns_integration.html" class="active"><span class="nav-icon">📱</span>SNS連携</a></li>
                <li class="nav-item"><a href="demo_external_posting.html"><span class="nav-icon">📤</span>他媒体連携</a></li>
            </ul>
        </nav>
        <a href="index.html" class="logout-link"><span class="nav-icon">🚪</span>ログアウト</a>
    </aside>

    <div class="overlay"></div>
    <main class="main-content">
        <header class="header">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>SNS連携</h1>
        </header>

        <div class="content-area">
            <h2 class="section-title">連携アカウント</h2>
            <div class="accounts-grid">
                <div class="account-card">
                    <div class="account-icon">📘</div>
                    <h4>Facebook</h4>
                    <p class="status status-connected">連携済み</p>
                    <button class="btn-toggle-account btn-disconnect">連携を解除</button>
                </div>
                <div class="account-card">
                    <div class="account-icon">📸</div>
                    <h4>Instagram</h4>
                    <p class="status status-connected">連携済み</p>
                    <button class="btn-toggle-account btn-disconnect">連携を解除</button>
                </div>
                <div class="account-card">
                    <div class="account-icon">✖️</div>
                    <h4>X (Twitter)</h4>
                    <p class="status status-disconnected">未連携</p>
                    <button class="btn-toggle-account btn-connect">連携する</button>
                </div>
            </div>

            <h2 class="section-title">投稿履歴</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>投稿日時</th>
                        <th>求人名</th>
                        <th>投稿先SNS</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody id="post-history">
                    <!-- JSで動的に挿入 -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Drawer Menu Logic
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // SNS Integration Mock Logic
            const postHistory = document.getElementById('post-history');
            const dummyHistoryData = [
                { time: '2024/05/12 18:00', job: 'カフェスタッフ', sns: 'Facebook', status: '成功' },
                { time: '2024/05/12 18:00', job: 'カフェスタッフ', sns: 'Instagram', status: '成功' },
                { time: '2024/05/11 11:30', job: 'アパレル販売', sns: 'Instagram', status: '成功' },
                { time: '2024/05/10 09:00', job: 'ホールスタッフ', sns: 'Facebook', status: '失敗' },
                { time: '2024/05/09 17:45', job: 'データ入力', sns: 'Facebook', status: '成功' },
            ];

            function renderHistory() {
                postHistory.innerHTML = '';
                dummyHistoryData.forEach(item => {
                    const statusColor = item.status === '成功' ? 'var(--success)' : 'var(--error)';
                    const row = `
                        <tr>
                            <td>${item.time}</td>
                            <td>${item.job}</td>
                            <td>${item.sns}</td>
                            <td style="color: ${statusColor}; font-weight: 600;">${item.status}</td>
                        </tr>
                    `;
                    postHistory.innerHTML += row;
                });
            }

            // Account toggle buttons
            const accountGrid = document.querySelector('.accounts-grid');
            accountGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-toggle-account')) {
                    const card = e.target.closest('.account-card');
                    const statusEl = card.querySelector('.status');
                    if(e.target.classList.contains('btn-disconnect')) {
                        statusEl.textContent = '未連携';
                        statusEl.className = 'status status-disconnected';
                        e.target.textContent = '連携する';
                        e.target.className = 'btn-toggle-account btn-connect';
                    } else {
                        statusEl.textContent = '連携済み';
                        statusEl.className = 'status status-connected';
                        e.target.textContent = '連携を解除';
                        e.target.className = 'btn-toggle-account btn-disconnect';
                    }
                }
            });

            renderHistory();
        });
    </script>
</body>
</html>
