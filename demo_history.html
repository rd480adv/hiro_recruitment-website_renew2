<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最近見た求人 - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF; --light-gray: #F5F5F5; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--light-gray); }
        .container { max-width: 390px; margin: 0 auto; padding: 0 20px; }
        @media (min-width: 768px) { .container { max-width: 800px; padding: 0 24px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { padding: 24px 0; }
        .page-title { font-size: 24px; font-weight: 700; margin-bottom: 24px; }
        .jobs-grid { display: grid; gap: 20px; }
        .job-card { background: var(--white); border-radius: 16px; padding: 24px; box-shadow: var(--shadow-md); position: relative; }
        .job-card-link { text-decoration: none; color: inherit; display: block; }
        .job-card-link:hover .job-title { color: var(--primary-color); }
        .job-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .job-title { font-size: 18px; font-weight: 600; margin-bottom: 4px; transition: color 0.2s; }
        .job-company { font-size: 14px; color: var(--text-secondary); }
        .job-wage { font-size: 22px; font-weight: 700; color: var(--primary-color); }
        .compare-checkbox { position: absolute; top: 16px; right: 16px; width: 24px; height: 24px; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 16px; border-radius: var(--border-radius-md); font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; display: block; width: 100%; margin-top: 24px; }
        .btn-primary:disabled { background: var(--light-gray); color: var(--text-secondary); cursor: not-allowed; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">最近見た求人</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">最近見た求人</h2>
            <div class="jobs-grid" id="jobs-grid">
                <div class="job-card fade-in">
                    <input type="checkbox" class="compare-checkbox">
                    <a href="demo_job_detail.html" class="job-card-link">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">カフェスタッフ</h3>
                                <p class="job-company">コメダ珈琲店 西院店</p>
                            </div>
                            <div class="job-wage">¥1,100</div>
                        </div>
                    </a>
                </div>
                <div class="job-card fade-in">
                    <input type="checkbox" class="compare-checkbox">
                    <a href="demo_job_detail.html" class="job-card-link">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">軽作業スタッフ</h3>
                                <p class="job-company">佐川急便 西院営業所</p>
                            </div>
                            <div class="job-wage">¥1,200</div>
                        </div>
                    </a>
                </div>
                <div class="job-card fade-in">
                    <input type="checkbox" class="compare-checkbox">
                    <a href="demo_job_detail.html" class="job-card-link">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">レジスタッフ</h3>
                                <p class="job-company">イオンモール京都西院</p>
                            </div>
                            <div class="job-wage">¥1,050</div>
                        </div>
                    </a>
                </div>
            </div>
            <button id="compareBtn" class="btn-primary" disabled>選択した求人を比較する (2つ以上選択)</button>
        </div>
    </main>
    <script>
        const checkboxes = document.querySelectorAll('.compare-checkbox');
        const compareBtn = document.getElementById('compareBtn');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedCount = document.querySelectorAll('.compare-checkbox:checked').length;
                compareBtn.disabled = checkedCount < 2;
                compareBtn.textContent = checkedCount < 2
                    ? '選択した求人を比較する (2つ以上選択)'
                    : `${checkedCount}件の求人を比較する`;
            });
        });

        compareBtn.addEventListener('click', () => {
            if (compareBtn.disabled) return;
            showNotification('求人比較ページに遷移します（モック）');
        });

        function showNotification(message) {
            const el = document.createElement('div');
            el.style.cssText = `position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--primary-color); color: white; padding: 12px 20px; border-radius: 25px; font-size: 14px; z-index: 1001;`;
            el.textContent = message;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
