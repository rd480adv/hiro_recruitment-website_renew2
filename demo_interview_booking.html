<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面接日程の調整 - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF; --light-gray: #F5F5F5; --white: #FFFFFF; --success: #4CAF50;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--light-gray); }
        .container { max-width: 390px; margin: 0 auto; padding: 0 20px; }
        @media (min-width: 768px) { .container { max-width: 800px; padding: 0 24px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { padding: 24px 0; }
        .card { background: var(--white); border-radius: var(--border-radius-lg); padding: 24px; box-shadow: var(--shadow-md); margin-bottom: 16px; }
        .job-title { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
        .job-company { font-size: 14px; color: var(--text-secondary); }
        .section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; }
        .date-tabs { display: flex; gap: 8px; margin-bottom: 16px; }
        .date-tab { flex: 1; padding: 12px 8px; border: 2px solid var(--light-gray); background: var(--white); color: var(--text-secondary); border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer; text-align: center; }
        .date-tab.active { background: var(--secondary-color); border-color: var(--primary-color); color: var(--primary-color); }
        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .time-slot { padding: 12px 8px; border: 2px solid var(--light-gray); background: var(--white); color: var(--text-secondary); border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer; text-align: center; }
        .time-slot.active { background: var(--primary-color); border-color: var(--primary-color); color: white; }
        .time-slot.disabled { background: var(--light-gray); cursor: not-allowed; color: #ccc; }
        .confirmation { margin-top: 16px; padding: 16px; background: var(--accent-warm); border-radius: 12px; text-align: center; }
        .confirmation-text { font-size: 14px; color: var(--text-secondary); }
        .confirmation-datetime { font-size: 18px; font-weight: 600; color: var(--primary-color); margin-top: 4px; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 16px; border-radius: var(--border-radius-md); font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; display: block; width: 100%; margin-top: 16px; }
        .btn-primary:disabled { background: var(--light-gray); color: var(--text-secondary); cursor: not-allowed; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="demo_application_history.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">面接日程の調整</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card fade-in">
                <h2 class="job-title">レジスタッフ</h2>
                <p class="job-company">イオンモール京都西院</p>
            </div>

            <div class="card fade-in">
                <h3 class="section-title">ご希望の面接日時を選択してください</h3>
                <div class="date-tabs">
                    <button class="date-tab active" data-date="8月10日(土)">8/10 (土)</button>
                    <button class="date-tab" data-date="8月11日(日)">8/11 (日)</button>
                    <button class="date-tab" data-date="8月12日(月)">8/12 (月)</button>
                </div>
                <div class="time-slots">
                    <button class="time-slot" data-time="10:00">10:00</button>
                    <button class="time-slot" data-time="11:00">11:00</button>
                    <button class="time-slot disabled" data-time="12:00" disabled>12:00</button>
                    <button class="time-slot" data-time="14:00">14:00</button>
                    <button class="time-slot" data-time="15:00">15:00</button>
                    <button class="time-slot" data-time="16:00">16:00</button>
                </div>
                <div class="confirmation" id="confirmation" style="display: none;">
                    <p class="confirmation-text">選択中の日時</p>
                    <p class="confirmation-datetime" id="selected-datetime"></p>
                </div>
            </div>

            <button id="bookBtn" class="btn-primary fade-in" disabled>この日時で予約を確定する</button>
        </div>
    </main>

    <script>
        const dateTabs = document.querySelectorAll('.date-tab');
        const timeSlots = document.querySelectorAll('.time-slot');
        const confirmationDiv = document.getElementById('confirmation');
        const selectedDateTimeP = document.getElementById('selected-datetime');
        const bookBtn = document.getElementById('bookBtn');
        let selectedDate = '8月10日(土)';
        let selectedTime = '';

        dateTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                dateTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                selectedDate = tab.dataset.date;
                updateSelection();
            });
        });

        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                if (slot.disabled) return;
                timeSlots.forEach(s => s.classList.remove('active'));
                slot.classList.add('active');
                selectedTime = slot.dataset.time;
                updateSelection();
            });
        });

        function updateSelection() {
            if (selectedDate && selectedTime) {
                selectedDateTimeP.textContent = `${selectedDate} ${selectedTime}`;
                confirmationDiv.style.display = 'block';
                bookBtn.disabled = false;
            } else {
                confirmationDiv.style.display = 'none';
                bookBtn.disabled = true;
            }
        }

        bookBtn.addEventListener('click', function() {
            showNotification('面接の予約が完了しました。\n詳細はメッセージでご確認ください。');
            setTimeout(() => {
                window.location.href = 'demo_application_history.html';
            }, 2000);
        });

        function showNotification(message) {
            const el = document.createElement('div');
            el.style.cssText = `position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 12px 20px; border-radius: 25px; font-size: 14px; z-index: 1001; animation: slideDown 0.3s ease; text-align: center; white-space: pre-line;`;
            el.textContent = message;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
