<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存した検索条件 - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF; --light-gray: #F5F5F5; --white: #FFFFFF; --error: #F44336;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--light-gray); }
        .container { max-width: 390px; margin: 0 auto; padding: 0 20px; }
        @media (min-width: 768px) { .container { max-width: 800px; padding: 0 24px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { padding: 24px 0; }
        .page-title { font-size: 24px; font-weight: 700; margin-bottom: 24px; }
        .saved-search-card { background: var(--white); border-radius: var(--border-radius-lg); padding: 24px; box-shadow: var(--shadow-md); margin-bottom: 16px; }
        .search-conditions { font-weight: 600; margin-bottom: 16px; }
        .condition-tag { display: inline-block; background: var(--light-gray); color: var(--text-secondary); padding: 4px 8px; border-radius: 8px; font-size: 12px; margin-right: 4px; margin-bottom: 4px; }
        .alert-setting { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .alert-label { font-size: 14px; font-weight: 500; }
        .alert-select { border: 2px solid var(--light-gray); border-radius: 12px; padding: 8px 12px; font-size: 14px; }
        .actions { display: flex; gap: 12px; }
        .btn { flex: 1; padding: 12px; border-radius: var(--border-radius-md); font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; text-decoration: none; text-align: center; }
        .btn-primary { background: var(--primary-color); color: white; border: none; }
        .btn-danger-outline { background: var(--white); color: var(--error); border: 2px solid var(--error); }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">保存した検索条件</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">検索条件とアラート設定</h2>

            <div class="saved-search-card fade-in">
                <div class="search-conditions">
                    <span class="condition-tag">カフェ</span>
                    <span class="condition-tag">時給1100円以上</span>
                    <span class="condition-tag">徒歩5分以内</span>
                </div>
                <div class="alert-setting">
                    <label for="alert1" class="alert-label">新着求人アラート</label>
                    <select id="alert1" class="alert-select">
                        <option>毎日</option>
                        <option selected>毎週</option>
                        <option>OFF</option>
                    </select>
                </div>
                <div class="actions">
                    <button class="btn btn-danger-outline" onclick="this.closest('.saved-search-card').remove()">削除</button>
                    <a href="demo_search_results.html" class="btn btn-primary">この条件で検索</a>
                </div>
            </div>

            <div class="saved-search-card fade-in">
                <div class="search-conditions">
                    <span class="condition-tag">軽作業</span>
                    <span class="condition-tag">未経験OK</span>
                </div>
                <div class="alert-setting">
                    <label for="alert2" class="alert-label">新着求人アラート</label>
                    <select id="alert2" class="alert-select">
                        <option selected>毎日</option>
                        <option>毎週</option>
                        <option>OFF</option>
                    </select>
                </div>
                <div class="actions">
                    <button class="btn btn-danger-outline" onclick="this.closest('.saved-search-card').remove()">削除</button>
                    <a href="demo_search_results.html" class="btn btn-primary">この条件で検索</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
