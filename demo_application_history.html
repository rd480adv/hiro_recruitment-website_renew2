<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募履歴 - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #FFFFFF; --light-gray: #F5F5F5; --white: #FFFFFF; --success: #4CAF50; --error: #F44336;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--light-gray); }
        .container { max-width: 390px; margin: 0 auto; padding: 0 20px; }
        @media (min-width: 768px) { .container { max-width: 800px; padding: 0 24px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { padding: 24px 0; }
        .history-card { background: var(--white); border-radius: var(--border-radius-lg); padding: 24px; box-shadow: var(--shadow-md); margin-bottom: 16px; }
        .job-info { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .job-title { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .job-company { font-size: 14px; color: var(--text-secondary); }
        .apply-date { font-size: 12px; color: var(--text-secondary); }
        .status-section { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--accent-warm); border-radius: 12px; margin-bottom: 20px; }
        .status-label { font-size: 14px; font-weight: 500; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 14px; font-weight: 600; color: white; }
        .status-badge.applied { background-color: var(--primary-color); }
        .status-badge.review { background-color: var(--accent-color); }
        .status-badge.interview { background-color: var(--success); }
        .status-badge.rejected { background-color: var(--error); }
        .actions { display: flex; gap: 12px; }
        .btn { flex: 1; padding: 12px; border-radius: var(--border-radius-md); font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; text-decoration: none; text-align: center; }
        .btn-primary { background: var(--primary-color); color: white; border: none; }
        .btn-secondary { background: var(--white); color: var(--primary-color); border: 2px solid var(--primary-color); }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">応募履歴</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="history-card fade-in">
                <div class="job-info">
                    <div>
                        <h2 class="job-title">カフェスタッフ</h2>
                        <p class="job-company">コメダ珈琲店 西院店</p>
                    </div>
                    <div class="apply-date">応募日: 2025/08/05</div>
                </div>
                <div class="status-section">
                    <span class="status-label">選考状況:</span>
                    <span class="status-badge applied">応募済み</span>
                </div>
                <div class="actions">
                    <a href="demo_selection_status.html" class="btn btn-secondary">選考状況を確認</a>
                    <a href="demo_messages.html" class="btn btn-primary">メッセージを送る</a>
                </div>
            </div>

            <div class="history-card fade-in">
                <div class="job-info">
                    <div>
                        <h2 class="job-title">軽作業スタッフ</h2>
                        <p class="job-company">佐川急便 西院営業所</p>
                    </div>
                    <div class="apply-date">応募日: 2025/08/02</div>
                </div>
                <div class="status-section">
                    <span class="status-label">選考状況:</span>
                    <span class="status-badge review">書類選考中</span>
                </div>
                <div class="actions">
                    <a href="demo_selection_status.html" class="btn btn-secondary">選考状況を確認</a>
                    <a href="demo_messages.html" class="btn btn-primary">メッセージを送る</a>
                </div>
            </div>

            <div class="history-card fade-in">
                <div class="job-info">
                    <div>
                        <h2 class="job-title">レジスタッフ</h2>
                        <p class="job-company">イオンモール京都西院</p>
                    </div>
                    <div class="apply-date">応募日: 2025/07/28</div>
                </div>
                <div class="status-section">
                    <span class="status-label">選考状況:</span>
                    <span class="status-badge interview">面接日程調整中</span>
                </div>
                <div class="actions">
                    <a href="demo_interview_booking.html" class="btn btn-secondary">面接日程を調整</a>
                    <a href="demo_messages.html" class="btn btn-primary">メッセージを送る</a>
                </div>
            </div>

            <div class="history-card fade-in">
                <div class="job-info">
                    <div>
                        <h2 class="job-title">キッチン補助</h2>
                        <p class="job-company">餃子の王将 西院店</p>
                    </div>
                    <div class="apply-date">応募日: 2025/07/25</div>
                </div>
                <div class="status-section">
                    <span class="status-label">選考状況:</span>
                    <span class="status-badge rejected">不採用</span>
                </div>
                <div class="actions">
                    <a href="demo_selection_status.html" class="btn btn-secondary">選考状況を確認</a>
                    <a href="demo_messages.html" class="btn btn-primary">メッセージを送る</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
