<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージ - SaiinWork</title>
    <style>
        :root {
            --primary-color: #FF6B35; --primary-dark: #E64A19; --text-primary: #2C2C2C; --text-secondary: #666666; --background: #F5F5F5; --light-gray: #F5F5F5; --white: #FFFFFF;
            --border-radius-md: 12px; --border-radius-lg: 16px; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; line-height: 1.5; color: var(--text-primary); background-color: var(--background); display: flex; flex-direction: column; height: 100vh; }
        .container { max-width: 390px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; flex: 1; }
        @media (min-width: 768px) { .container { max-width: 800px; } }
        .header { background: var(--white); border-bottom: 1px solid var(--light-gray); padding: 16px 20px; position: sticky; top: 0; z-index: 100; flex-shrink: 0; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .back-btn { background: none; border: none; color: var(--primary-color); font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; position: absolute; left: 0; }
        .header-title { font-size: 18px; font-weight: 600; }
        .main-content { flex: 1; padding: 16px 20px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .message-list { display: flex; flex-direction: column; gap: 16px; }
        .message-bubble { max-width: 80%; padding: 12px 16px; border-radius: var(--border-radius-lg); line-height: 1.4; }
        .message-bubble.sent { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-bubble.received { background-color: var(--white); color: var(--text-primary); align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .message-time { font-size: 12px; color: var(--text-secondary); margin-top: 8px; }
        .received + .message-time { text-align: left; }
        .sent + .message-time { text-align: right; }
        .message-input-area { background: var(--white); padding: 16px 20px; border-top: 1px solid var(--light-gray); flex-shrink: 0; }
        .input-form { display: flex; gap: 12px; }
        .message-input { flex: 1; padding: 12px 16px; border: 2px solid var(--light-gray); border-radius: var(--border-radius-md); font-size: 14px; }
        .send-btn { background: var(--primary-color); color: white; border: none; padding: 0 16px; border-radius: var(--border-radius-md); font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <a href="demo_application_history.html" class="back-btn" onclick="history.back(); return false;">←</a>
                <h1 class="header-title">コメダ珈琲店 西院店</h1>
            </div>
        </header>

        <main class="main-content" id="main-content">
            <div class="message-list" id="message-list">
                <!-- Messages will be injected here by JS -->
            </div>
        </main>

        <footer class="message-input-area">
            <form class="input-form" id="messageForm">
                <input type="text" id="messageInput" class="message-input" placeholder="メッセージを入力...">
                <button type="submit" class="send-btn">送信</button>
            </form>
        </footer>
    </div>

    <script>
        const messageList = document.getElementById('message-list');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const mainContent = document.getElementById('main-content');

        const initialMessages = [
            { text: '山田太郎様、この度はご応募いただきありがとうございます。コメダ珈琲店の田中と申します。', type: 'received', time: '15:32' },
            { text: '書類を拝見し、ぜひ一度お話をお伺いしたいと考えております。面接の日程はいかがでしょうか？', type: 'received', time: '15:33' },
            { text: 'ご連絡ありがとうございます。面接、ぜひお願いしたいです。', type: 'sent', time: '16:10' },
            { text: '承知いたしました。では、面接予約ページよりご希望の日時を選択してください。', type: 'received', time: '16:15' }
        ];

        function addMessage(text, type, time) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', type);
            messageBubble.textContent = text;

            const timePara = document.createElement('p');
            timePara.classList.add('message-time');
            timePara.textContent = time;

            messageList.prepend(timePara);
            messageList.prepend(messageBubble);
        }

        initialMessages.forEach(msg => addMessage(msg.text, msg.type, msg.time));

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text === '') return;

            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            addMessage(text, 'sent', time);
            messageInput.value = '';
            mainContent.scrollTop = 0; // Scroll to bottom (since it's reversed)
        });
    </script>
</body>
</html>
